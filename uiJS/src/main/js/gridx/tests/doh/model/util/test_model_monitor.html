<!DOCTYPE html> 
<html>
<head>
	<title>Model Monitor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="../../../support/common.css" />
	<link rel='stylesheet' href="ModelMonitor.css" />
	<style type="text/css">
	</style>
	<script type="text/javascript" src="../../../../../dojo/dojo.js" 
		data-dojo-config="async: true, isDebug: true, parseOnLoad: true"></script>
	<script type="text/javascript" src='test_model_monitor.js'></script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Model Monitor
	</h1>
	<table>
		<tr>
			<td>
	<button onclick='monitor.refresh()'>Refresh</button>
	<button onclick='monitor.beginWatch()'>Begin Watch</button>
	<button onclick='monitor.stopWatch()'>Stop Watch</button>
	<div id='monitor'></div>
			</td>
			<td style='vertical-align: top;'>

				<button onclick='sortNumber()'>sort</button>
				<button onclick='clearSort()'>clear sort</button>
				<br />
				<button onclick='addRows()'>Add 10 rows</button>
				<button onclick='deleteFirstRow()'>Delete first row</button>
			</td>
		</tr>
	</table>
</body>
</html>
